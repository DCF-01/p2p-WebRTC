<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css" integrity="sha512-usVBAd66/NpVNfBge19gws2j6JZinnca12rAe2l+d+QkLU9fiG02O1X8Q6hepIpr/EYKZvKx/I9WsnujJuOmBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="d-flex justify-content-center align-items-center">
    <div class="custom-container">
      <h1 class="mb-3">Share screen app</h1>
      <button type="button" class="btn btn-primary mb-4" id="submit">Connect</button>
      <button type="button" class="btn btn-info mb-4" id="btn-call">Share Screen</button>
      <input class="form-control mb-3" type="text" placeholder="Peer ID of the opposite party" aria-label="default input example" id="input">
      <p id="status-text"></p>
      <p id="peer-id"></p>
      <video id="video" autoplay></video>
    </div>
  </div>
<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
